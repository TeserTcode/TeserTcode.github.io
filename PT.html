<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table 10x18</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            height: 80vh;
            margin: 0 auto;
            position: relative; /* Ensure positioning context for overlay */
        }
        td {
            height: 40px;
            width: 40px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
            font-size: 12px;
            position: relative;
            cursor: pointer;
        }
        td.existing {
            background-color: #d4f1f4;
            border: 3px solid #000;
        }
        td.not-existing {
            background-color: #0000;
            border: 0px solid #0000;
            color: #0000;
            visibility: hidden;
        }
        td.type-1 { background-color: #ffebcd; } /* Rare Earth Metals */
        td.type-2 { background-color: #f0e68c; } /* Earth Metals */
        td.type-3 { background-color: #d3ffd3; } /* Transition Metals */
        td.type-4 { background-color: #f5deb3; } /* Semi-metals */
        td.type-5 { background-color: #ffb6c1; } /* Halogens */
        td.type-6 { background-color: #e0ffff; } /* Noble Gases */
        td.type-7 { background-color: #f08080; } /* Actinides */
        td.type-8 { background-color: #d3d3d3; } /* Lanthanides */
        td.type-9 { background-color: #f5f5f5; } /* Nonmetals */
        td.type-10 { background-color: #fafad2; } /* Post-transition Metals */
        
        .atomic-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 10px;
        }
		.atomic-numbera {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 20px;
        }
        .symbol {
            font-size: 30px;
            margin-top: 0px;
        }
		.symbola {
            font-size: 60px;
            margin-top: 0px;
        }
        .full-name {
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            font-size: 12px;
        }
.full-namea {
           position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-size: 24px;
        }
		.full-nameas {
           position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            font-size: 12px;
        }
        #elementName {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
			display:none;
			}

        /* Style for the overlay div */
        #overlay {
            position: fixed;
            top: 20px;
            left: 50%;
            width: 150px;
            height: 150px; /* Adjust height based on content */
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #000;
            z-index: 10; /* Ensure it is above the table */
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 18px;
            display: block; /* Always visible */
        }
        #overlay-info {
            display: block; /* Hide type information initially */
            margin-top: 20px;
            font-size: 10px;
            line-height: 50%;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 0px;
        }
    </style>
</head>
