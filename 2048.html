<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
	body {
	text-align: center;
	background: url('2048bg.png') no-repeat center center fixed;
	}
        table {
            border-collapse: collapse;
			  margin-left: auto;
  margin-right: auto;
        }
		#retryButton {
  background: #34d9d6;
  background-image: -webkit-linear-gradient(top, #34d9d6, #2bb85a);
  background-image: -moz-linear-gradient(top, #34d9d6, #2bb85a);
  background-image: -ms-linear-gradient(top, #34d9d6, #2bb85a);
  background-image: -o-linear-gradient(top, #34d9d6, #2bb85a);
  background-image: linear-gradient(to bottom, #34d9d6, #2bb85a);
  -webkit-border-radius: 56;
  -moz-border-radius: 56;
  border-radius: 56px;
  font-family: Georgia;
  color: #ffffff;
  font-size: 40px;
  padding: 20px 40px 20px 40px;
  text-decoration: none;
		}

        td {
            padding: 0;
            line-height: 0;
        }
		h1 {
		font-size: 50px;
		font-family: "Comic Sans MS";
		}
        img {
            border: 5px solid black;
            width: 128px;
            height: 128px;
			
        }
        #score {
            margin: 10px 0;
            font-size: 36px;
			  background: #ebb467;
  background-image: -webkit-linear-gradient(top, #ebb467, #de7456);
  background-image: -moz-linear-gradient(top, #ebb467, #de7456);
  background-image: -ms-linear-gradient(top, #ebb467, #de7456);
  background-image: -o-linear-gradient(top, #ebb467, #de7456);
  background-image: linear-gradient(to bottom, #ebb467, #de7456);
  -webkit-border-radius: 0;
  -moz-border-radius: 0;
  border-radius: 0px;
  -webkit-box-shadow: 0px 1px 3px #666666;
  -moz-box-shadow: 0px 1px 3px #666666;
  box-shadow: 0px 1px 3px #666666;
  font-family: Arial;
  color: #ffffff;

  padding: 10px 20px 10px 20px;
  border: solid #000000 2px;
  text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div id="score">Score: 0</div> <!-- Score display -->
    <table id="imageTable"></table>
	<h1></h1>
    <button id="retryButton">Retry</button> <!-- Add the retry button -->

    <script>
	
        let a = Array.from({ length: 4 }, (_, row) =>
            Array.from({ length: 4 }, (_, col) => 0)
        );

        let score = 0; // Initialize score

        const table = document.getElementById('imageTable');
        const scoreDisplay = document.getElementById('score');
retry();
        function draw() {
            table.innerHTML = '';
            for (let row = 0; row < 4; row++) {
                const tr = document.createElement('tr');
                for (let col = 0; col < 4; col++) {
                    const td = document.createElement('td');
                    const img = document.createElement('img');
                    img.src = `${a[row][col]}.png`; // Append .png to the array value
                    td.appendChild(img);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            updateScore();
        }

        function dc(array) {
            return array.map(row => row.slice());
        }

        function fail() {
            alert("skill issue");
        }

        function rain() {
            const emp = [];
            for (let i = 0; i < 4; i++)
                for (let j = 0; j < 4; j++)
                    if (a[i][j] == 0)
                        emp.push({ i, j });
            const ran = Math.floor(Math.random() * emp.length);
            const { i, j } = emp[ran];
            a[i][j] = 1 + Math.floor(Math.random() * Math.random() * 2);
        }

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function falla() {
            for (let i = 0; i < 4; i++) {
                for (let j = 2; j >= 0; j--) {
                    if (a[i][j] != 0 && a[i][j] == a[i][j + 1]) {
                        a[i][j + 1] = a[i][j] + 1;
                        score += Math.pow(2,a[i][j + 1]); // Update score
                        a[i][j] = 0;
                    }
                }
            }
        }

        function fallb() {
            for (let i = 0; i < 4; i++) {
                for (let j = 2; j >= 0; j--) {
                    if (a[i][j + 1] == 0) {
                        a[i][j + 1] = a[i][j];
                        a[i][j] = 0;
                    }
                }
            }
        }

        function fall() {
            fallb(); fallb(); fallb();
            falla();
            fallb(); fallb(); fallb();
        }

        function rotate() {
            const newArray = Array.from({ length: 4 }, () => Array(4).fill(0));

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    newArray[j][3 - i] = a[i][j];
                }
            }

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    a[i][j] = newArray[i][j];
                }
            }

            draw();
        }

        function r() {
            const b = dc(a);
            fall();
            if (JSON.stringify(a) !== JSON.stringify(b)) rain();
            else fail();
            draw();
        }

        function l() {
            const b = dc(a);
            rotate(); rotate(); fall(); rotate(); rotate();
            if (JSON.stringify(a) !== JSON.stringify(b)) rain();
            else fail();
            draw();
        }

        function u() {
            const b = dc(a);
            rotate(); fall(); rotate(); rotate(); rotate();
            if (JSON.stringify(a) !== JSON.stringify(b)) rain();
            else fail();
            draw();
        }

        function d() {
            const b = dc(a);
            rotate(); rotate(); rotate(); fall(); rotate();
            if (JSON.stringify(a) !== JSON.stringify(b)) rain();
            else fail();
            draw();
        }

        function retry() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    a[i][j] = 0;
                }
            }
            score = 0; // Reset score
            rain();
            rain();
            draw();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'w' || event.key === 'ArrowUp') {
                u();
            } else if (event.key === 'a' || event.key === 'ArrowLeft') {
                l();
            } else if (event.key === 's' || event.key === 'ArrowDown') {
                d();
            } else if (event.key === 'd' || event.key === 'ArrowRight') {
                r();
            }
        });

        document.getElementById('retryButton').addEventListener('click', retry);
    </script>
</body>
</html>
