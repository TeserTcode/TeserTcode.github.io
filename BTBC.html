   function getBaseValue(elementId) {
        const value = document.getElementById(elementId).value.trim();
        const numberValue = parseFloat(value);
        return isNaN(numberValue) ? parseFloat(document.getElementById(elementId.replace('Input', 'Select')).value) : numberValue;
    }

    function covertBase() {
        const inputNumber = document.getElementById('inputNumber').value.trim();
        const fromBase = getBaseValue('fromBaseInput');
        const toBase = getBaseValue('toBaseInput');

        if (!isValidNumber(inputNumber, fromBase)) {
            alert(`Invalid number for base ${fromBase}.`);
            return;
        }

        const decimalValue = covertToDecimal(inputNumber, fromBase);
        const finalResult = covertFromDecimal(decimalValue, toBase);
        document.getElementById('outputNumber').value = finalResult;
    }

    function covertBack() {
        const outputNumber = document.getElementById('outputNumber').value.trim();
        const fromBase = getBaseValue('toBaseInput');
        const toBase = getBaseValue('fromBaseInput');

        if (!isValidNumber(outputNumber, fromBase)) {
            alert(`Invalid number for base ${fromBase}.`);
            return;
        }

        const decimalValue = covertToDecimal(outputNumber, fromBase);
        const finalResult = covertFromDecimal(decimalValue, toBase);
        document.getElementById('inputNumber').value = finalResult;
    }

    function covertToDecimal(number, base) {
        const [integerPart, fractionalPart] = number.split('.');
        const baseCharacters = getCharactersForBase(base);
        let decimalValue = 0;

        // covert integer part to decimal
        for (let i = 0; i < integerPart.length; i++) {
            const digitValue = baseCharacters.indexOf(integerPart[i]);
            decimalValue = decimalValue * base + digitValue;
        }

        // covert fractional part to decimal
        if (fractionalPart) {
            for (let i = 0; i < fractionalPart.length; i++) {
                const digitValue = baseCharacters.indexOf(fractionalPart[i]);
                decimalValue += digitValue / Math.pow(base, i + 1);
            }
        }

        return decimalValue;
    }
function covertFromDecimal(decimalValue, base) {
    const baseCharacters = getCharactersForBase(base);
    let result = '';

    // Determine the maximum power of the base needed
    let maxPower = Math.floor(Math.log(decimalValue) / Math.log(base));

    while (decimalValue > 1e-7 || maxPower>-1) {
        let n;
        for (n = 0; n < base; n++) {
            if (n * Math.pow(base, maxPower) > decimalValue) {
                break;
            }
        }
        n--; 
		if(maxPower==-1) result += '.';
        result += baseCharacters[n];
        decimalValue -= n * Math.pow(base, maxPower);
        maxPower--;
    }

    return result || '0'; // Return '0' if the result is empty
}
