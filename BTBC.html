        const value = document.getElementById(elementId).value.trim();

    }

    }

    function covertToDecimal(number, base) {
        const [integerPart, fractionalPart] = number.split('.');
        const baseCharacters = getCharactersForBase(base);
        let decimalValue = 0;

        // covert integer part to decimal
        for (let i = 0; i < integerPart.length; i++) {
            const digitValue = baseCharacters.indexOf(integerPart[i]);
            decimalValue = decimalValue * base + digitValue;
        }

        // covert fractional part to decimal
        if (fractionalPart) {
            for (let i = 0; i < fractionalPart.length; i++) {
                const digitValue = baseCharacters.indexOf(fractionalPart[i]);
                decimalValue += digitValue / Math.pow(base, i + 1);
            }
        }

        return decimalValue;
    }
function covertFromDecimal(decimalValue, base) {
    const baseCharacters = getCharactersForBase(base);
    let result = '';

    // Determine the maximum power of the base needed
    let maxPower = Math.floor(Math.log(decimalValue) / Math.log(base));

    while (decimalValue > 1e-7 || maxPower>-1) {
        let n;
        for (n = 0; n < base; n++) {
            if (n * Math.pow(base, maxPower) > decimalValue) {

            }
        }
        n--;

        decimalValue -= n * Math.pow(base, maxPower);
        maxPower--;
