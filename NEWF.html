function hexToRgb(hex) {
    // Convert a hex color string to an RGB array
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function interpolateColor(rgb1, rgb2, factor) {
    // Interpolate between two RGB colors
    const r = Math.round(rgb1[0] + (rgb2[0] - rgb1[0]) * factor);
    const g = Math.round(rgb1[1] + (rgb2[1] - rgb1[1]) * factor);
    const b = Math.round(rgb1[2] + (rgb2[2] - rgb1[2]) * factor);
    return [r, g, b];
}

function generatePalette() {
    const rows = parseInt(document.getElementById('rows').value);
    const columns = parseInt(document.getElementById('columns').value);
    const colors = [];
    
    for (let i = 1; i <= rows * columns; i++) {
        const colorInput = document.getElementById(`color-${i}`);
        colors.push(colorInput.value);
    }

    // Create a canvas and get its 2D context
    const canvas = document.createElement('canvas');
    canvas.width = 360;
    canvas.height = 100;
    const ctx = canvas.getContext('2d');
    const imageData = ctx.createImageData(canvas.width, canvas.height);

    // Calculate dimensions
    const width = canvas.width;
    const height = canvas.height;
    const rowHeight = height / (rows - 1);
    const columnWidth = width / columns;

    // Populate the imageData with gradient colors
    for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
            const row = Math.floor(y / rowHeight);
            const column = Math.floor(x / columnWidth);
            const rowFraction = (y % rowHeight) / rowHeight;
            const columnFraction = (x % columnWidth) / columnWidth;
            const color1 = hexToRgb(colors[row * columns + column]);
            const color2 = hexToRgb(colors[row * columns + (column + 1) % columns]);
            const color3 = hexToRgb(colors[(row + 1) % rows * columns + column]);
            const color4 = hexToRgb(colors[(row + 1) % rows * columns + (column + 1) % columns]);

            const colorHorizontal1 = interpolateColor(color1, color2, columnFraction);
            const colorHorizontal2 = interpolateColor(color3, color4, columnFraction);
            const finalColor = interpolateColor(colorHorizontal1, colorHorizontal2, rowFraction);

            const index = ((y -0) * width + x) * 4;
            imageData.data[index] = finalColor[0];     // Red
            imageData.data[index + 1] = finalColor[1]; // Green
            imageData.data[index + 2] = finalColor[2]; // Blue
            imageData.data[index + 3] = 255;           // Alpha
        }
    }

    // Draw the gradient onto the canvas
    ctx.putImageData(imageData, 0, 0);
    
    // Save the image data
    paletteImageData = ctx.getImageData(0, 0, 360, 100).data;

    // For displaying the canvas (optional)
      const existingCanvas = document.querySelector('canvas.preview');
    if (existingCanvas) {
        document.body.removeChild(existingCanvas);
    }
    canvas.className = 'preview'; // Add a class for identifying the preview canvas
    document.body.appendChild(canvas);
}

function filog(expr, x, initial, method = 'newton', tolerance = 1e-7, maxIterations = 100) {
    let y = math.complex(initial);
    let exprFunction = math.compile(expr);

    function f(y) {
        return exprFunction.evaluate({ x: y });
    }

    function rf(y) {
        return math.divide(math.complex(1, 0), exprFunction.evaluate({ x: y }));
    }

    function df(y) {
        let h = math.complex(1e-7, 0);
        return math.divide(math.subtract(f(math.add(y, h)), f(y)), h);
    }

    function ddf(y) {
        let h = math.complex(1e-7, 0);
        return math.divide(math.subtract(df(math.add(y, h)), df(y)), h);
    }

    function nthDerivative(fad, n, y) {
    let h = math.complex(1e-7, 0);
    if (n == 0) {
        return fad(y);  // Call the function fad with y
    }
    return math.divide(
        math.subtract(
            nthDerivative(fad, n - 1, math.add(y, h)),
            nthDerivative(fad, n - 1, math.subtract(y, h))
        ),
        math.multiply(2, h)
    );
}
    function divDiff(f, xs) {
        if (xs.length === 2) {
            let [a, b] = xs;
            return math.divide(math.subtract(f(a), f(b)), math.subtract(a, b));
        } else {
            return math.divide(
                math.subtract(divDiff(f, xs.slice(1)), divDiff(f, xs.slice(0, xs.length - 1))),
                math.subtract(xs[xs.length - 1], xs[0])
            );
        }
    }
function esm(initial, m = 1, tolerance = 1e-6) {
    let xn = math.complex(initial);

    for (let i = 0; i < maxIterations; i++) {
        let fn = f(xn);
        let fd = df(xn);
        let fdd = ddf(xn);

        if (math.abs(fn) < tolerance) {
            return xn; // Root found
        }

        let g = math.divide(fd, fn); // G = f'(x_n) / f(x_n)
        let h = math.subtract(math.pow(g, 2), math.divide(fdd, fn)); // H = G^2 - f''(x_n) / f(x_n)
        
        let correction = math.add(1, math.multiply(math.divide(2 * (m - 1), m), math.divide(math.pow(g, 2), h)));
        correction = math.add(correction, math.multiply(math.divide(6 * (m - 1) * (m - 2), math.pow(m, 2)), math.pow(math.divide(math.pow(g, 2), h), 2)));
        
        let delta = math.divide(fn, fd);
        let new_xn = math.subtract(xn, math.multiply(m, delta, correction));

        if (math.abs(math.subtract(new_xn, xn)) < tolerance) {
            return new_xn; // Convergence check
        }

        xn = new_xn; // Update for next iteration
    }

    throw new Error("Maximum iterations exceeded for Extended Schroder's method");
}
function mullersMethod(func, x0, x1, x2, tolerance = 1e-6) {
    // Ensure x0, x1, x2 are complex numbers
    x0 = math.complex(x0);
    x1 = math.complex(x1);
    x2 = math.complex(x2);

    for (let i = 0; i < maxIterations; i++) {
        // Evaluate the function at the current points
        const f0 = func(x0);
        const f1 = func(x1);
        const f2 = func(x2);

        // Calculate the differences
        const h1 = math.subtract(x1, x0);
        const h2 = math.subtract(x2, x1);
        const delta1 = math.divide(math.subtract(f1, f0), h1);
        const delta2 = math.divide(math.subtract(f2, f1), h2);

        // Quadratic coefficients
        const d = math.divide(math.subtract(delta2, delta1), math.add(h1, h2));
        const b = math.add(delta2, math.multiply(h2, d));
        const D = math.sqrt(math.subtract(math.multiply(b, b), math.multiply(math.multiply(4, f2), d)));

        // Choose the correct denominator
        const denom1 = math.add(b, D);
        const denom2 = math.subtract(b, D);
        const denom = (math.abs(denom1) > math.abs(denom2)) ? denom1 : denom2;

        // Calculate the next approximation
        const h = math.divide(math.multiply(-2, f2), denom);
        const x3 = math.add(x2, h);

        // Check for convergence
        if (math.abs(h) < tolerance) {
            return x3; // Root found
        }

        // Update points for next iteration
        x0 = x1;
        x1 = x2;
        x2 = x3;
    }

    throw new Error('Max iterations reached without convergence');
}

function riddersMethod(f, initial, tolerance = 1e-6) {
    let y0 = math.complex(initial);
    let y1 = math.add(y0, math.complex(0.1, 0)); // Small step from y0

    for (let j = 0; j < maxIterations; j++) {
        let f_y0 = f(y0);
        let f_y1 = f(y1);

        if (math.abs(f_y1) < tolerance) {
            return y1;
        }

        let mid = math.divide(math.add(y0, y1), 2);
        let f_mid = f(mid);

        let d = math.sqrt(math.subtract(math.pow(f_mid, 2), math.multiply(f_y0, f_y1)));
        if (math.re(d) === 0 && math.im(d) === 0) {
            return mid;
        }

        let sign = math.sign(math.subtract(f_y1, f_y0));
        if (sign === 0) sign = 1; // Ensure no division by zero

        let new_y = math.subtract(mid, math.divide(math.multiply(math.subtract(mid, y0), f_mid), d));

        if (math.abs(math.subtract(new_y, y1)) < tolerance) {
            return new_y;
        }

        if (math.re(f_mid) * math.re(f_y0) < 0) {
            y1 = new_y;
        } else {
            y0 = new_y;
            f_y0 = f(new_y); // Update f_y0 for the new y0
        }

        y0 = y1;
        y1 = new_y;
    }

    throw new Error('Max iterations reached without convergence');
}

function laguerresMethod(initial, tolerance = 1e-6) {
    let xm = math.complex(initial);

    for (let i = 0; i < maxIterations; i++) {
        let f_val = f(xm);
        let fd = df(xm);
        let fdd = ddf(xm);

        if (math.abs(f_val) < tolerance) {
            return xm; // Root found
        }

        let G = math.divide(fd, f_val);
        let H = math.subtract(math.pow(G, 2), math.divide(fdd, f_val));
        let sqrtTerm = math.sqrt(math.multiply(math.complex(maxIterations - 1), math.subtract(math.multiply(maxIterations, H), math.pow(G, 2))));
        
        // Choose the denominator with larger magnitude
        let denom1 = math.add(G, sqrtTerm);
        let denom2 = math.subtract(G, sqrtTerm);
        let a = math.abs(denom1) > math.abs(denom2) ? denom1 : denom2;
        xm = math.subtract(xm, math.divide(math.complex(maxIterations), a));

        if (math.abs(f_val) < tolerance) {
            return xm; // Root found
        }
    }

    throw new Error("Maximum iterations exceeded for Laguerre's method");
}

        function HSVtoRGB(h, s, v) {
            let r, g, b;
            let i = Math.floor(h / 60);
            let f = h / 60 - i;
            let p = v * (1 - s);
            let q = v * (1 - s * f);
            let t = v * (1 - s * (1 - f));
            switch (i % 6) {
                case 0:
                    r = v, g = t, b = p;
                    break;
                case 1:
                    r = q, g = v, b = p;
                    break;
                case 2:
                    r = p, g = v, b = t;
                    break;
                case 3:
                    r = p, g = q, b = v;
                    break;
                case 4:
                    r = t, g = p, b = v;
                    break;
                case 5:
                    r = v, g = p, b = q;
                    break;
            }
            return [Math.floor(r * 255), Math.floor(g * 255), Math.floor(b * 255)];
        }

        function HSLtoRGB(h, s, l) {
            let r, g, b;
            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c / 2;
            if (h < 60) {
                r = c, g = x, b = 0;
            } else if (h < 120) {
                r = x, g = c, b = 0;
            } else if (h < 180) {
                r = 0, g = c, b = x;
            } else if (h < 240) {
                r = 0, g = x, b = c;
            } else if (h < 300) {
                r = x, g = 0, b = c;
            } else {
                r = c, g = 0, b = x;
            }
            return [Math.floor((r + m) * 255), Math.floor((g + m) * 255), Math.floor((b + m) * 255)];
        }

function HCLtoRGB(h, c, l) {
    // Convert HCL to XYZ
    const L = ((l * 100) + 16) / 116;
    const C = c  ;
    const hRad = (h * Math.PI) / 180;

    // Calculate XYZ components
    const Y = L;
    const X = (C * Math.cos(hRad)) + L;
    const Z = L - (C * Math.sin(hRad));

    // Convert XYZ to RGB
    const r = 3.2406 * X - 1.5372 * Y - 0.4986 * Z;
    const g = -0.9689 * X + 1.8758 * Y + 0.0415 * Z;
    const b = 0.0557 * X - 0.2040 * Y + 1.0570 * Z;

    // Convert RGB from linear space to 0-255 range
    return [
        Math.max(0, Math.min(255, Math.round(r * 255))),
        Math.max(0, Math.min(255, Math.round(g * 255))),
        Math.max(0, Math.min(255, Math.round(b * 255)))
    ];
}
function fInv(t) {
    const T0 = 6.0 / 29.0;
    if (t > T0) {
        return t * t * t;
    }
    return 3.0 * T0 * T0 * (t - 4.0 / 29.0);
}

function CIELCHtoRGB(h, c, l) {
    // Reference white point (ad hoc)
    const Xn = 100;
    const Yn = 100;
    const Zn = 100;
 const L = l * 20
    // Convert L, C, h to XYZ
    const X = Xn * fInv((L + 16) / 116 + c / 20 * Math.cos(h * Math.PI / 180));
    const Y = Yn * fInv((L + 16) / 116);
    const Z = Zn * fInv((L + 16) / 116 - c / 8 * Math.sin(h * Math.PI / 180));

    const R = 2.9515373 * X - 1.2894116 * Y - 0.4738445 * Z;
    const G = -1.0851093 * X + 1.9908566 * Y + 0.0372026 * Z;
    const B = 0.0854934 * X - 0.2694964 * Y + 1.0912975 * Z;

    // Convert RGB from linear space to 0-255 range
    return [
        Math.max(0, Math.min(255, Math.round(R * 255))),
        Math.max(0, Math.min(255, Math.round(G * 255))),
        Math.max(0, Math.min(255, Math.round(B * 255)))
    ];
}
